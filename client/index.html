<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.auth0.com/js/lock/10.15/lock.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script/fblogin.js"></script>
  </head>
  <body>
    <div id="login">

      <div class="container">
        <div class="col-md-4">
          <h1>Welcome</h1>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="username" v-model="username" style="margin-bottom: 5px">
            <input class="form-control" type="password" placeholder="password" v-model="password" style="margin-bottom: 5px">
            <button v-on:click="login" class="btn btn-primary">Sign in</button>
            <p style="margin-top: 5px">Doesn't have an account? <span v-on:click="openRegForm" class="btn-link">register</span></p>
          </div>
        </div>
      </div>

    </div>

  <div class="container">
    <div class="col-md-4">
      <h3>Sign in with Facebook account</h3>
      <fb:login-button scope="email, public_profile" onlogin="checkLoginState();"></fb:login-button>
    </div>
  </div>

  </body>
</html>
